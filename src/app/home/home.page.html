<ion-content [fullscreen]="true">
  <div id="container">
    <strong style="font-size: 18px;">@awesome-cordova-plugins/barcode-scanner</strong>
    <p>Text QR: <ion-text color="warning">{{textScan}}</ion-text></p>
    <ion-button size="full" (click)="startScan()">Start scan</ion-button>
    <ion-button size="full" color="secondary" (click)="startEncode()">Encode data</ion-button>
    <img [src]="urlImage" style="margin-top: 15px;">
  </div>
</ion-content>
